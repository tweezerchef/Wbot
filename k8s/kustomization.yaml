apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wbot

resources:
  - 00-namespace.yaml
  - 01-secrets.yaml
  - 02-configmap.yaml
  - 03-redis.yaml
  - 04-ai-backend.yaml
  - 05-web-frontend.yaml
  - 06-ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: wbot
  app.kubernetes.io/managed-by: kustomize

# Images to patch (useful for CI/CD)
images:
  - name: wbot-ai
    newName: your-registry.com/wbot-ai
    newTag: latest
  - name: wbot-web
    newName: your-registry.com/wbot-web
    newTag: latest
