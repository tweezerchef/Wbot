# Helmfile for Wbot (optional - if you prefer Helm)
# Install helmfile: https://github.com/helmfile/helmfile

repositories:
  - name: stable
    url: https://charts.helm.sh/stable
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  # Redis using Bitnami Helm chart
  - name: redis
    namespace: wbot
    chart: bitnami/redis
    version: ~18.0.0
    values:
      - auth:
          enabled: false
        master:
          persistence:
            enabled: false  # Set to true for production
            size: 10Gi
        replica:
          replicaCount: 0  # Single instance for cache
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

  # Custom charts would go here if you convert the manifests to Helm
  # For now, you can use kubectl with kustomize alongside helmfile
